<!DOCTYPE html>
<html>
  <head>
    <title>Giphy API Practice</title>
    <link rel="stylesheet" type="text/css" href="lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
  </head>
  <body>
    <div class="banner">Random Gif Generator</div>
    <div class="welcome">Welcome! Currently displaying a random GIF tagged with "<span class="tag">funny+cat</span>".</div>
    <div class="input">
      <input class="textInput" type="text" value="funny+cat" maxlength="15"/>
    </div>
    <button class="random">Generate a random GIF Now!</button>
    <div class="display"></div>
  </body>
</html>

<script src="main.js"></script>
