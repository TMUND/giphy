<form id="login-form" class="modal" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label for="name">Your Name:</label><br />
    <input id="name" class="form-input" name="name" type="text" value="" size="30" /><br />
  </div>
  <div class="row">
    <label for="email">Your Email:</label><br />
    <input id="email" class="form-input" name="email" type="text" value="" size="30" /><br />
  </div>
  <div class="row">
    <label for="message">Your Message:</label><br />
    <textarea id="message" class="form-input" name="message" rows="7" cols="30"></textarea><br />
  </div>
  <input id="submit-button" type="submit" value="Send Email" />
</form>
